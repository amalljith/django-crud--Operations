<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .table{
        padding:15px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Details</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
             
              <li class="nav-item">
                <a class="nav-link" href="{%url 'add'%}">Register</a>
              </li>
            </div>   
        </div>
      </nav>



<div class="table">
      <table class="table table-dark table-bordered border-primary">
        <thead>
          <tr>
            
            <th scope="col">NAME</th>
            <th scope="col">PLACE</th>
            <th scope="col">POSITION</th>
            <th scope="col">AGE</th>
            <th scope="col">MOBILE</th>
            <th scope="col">UPDATE</th>
          </tr> 
        </thead>
        <tbody class="table-group-divider">
          {% for ob in obj %}
          <tr class="table-primary">
           
            <td>{{ob.name|title}}</td>
            <td>{{ob.place|title}}</td>
            <td>{{ob.position|title}}</td>
            <td>{{ob.age}}</td>
            <td>{{ob.mobile}}</td>
            <td><div class="btn-group">
              <a href="{% url 'edit' ob.id %}" class="btn btn-primary">Edit</a>
              <a href="{% url 'delete' ob.id %}" class="btn btn-primary">Delete</a>
            </div></td>
          </tr>
         
        </tbody>
        {% endfor %}
      </table>
    </div>
</body>
</html>
